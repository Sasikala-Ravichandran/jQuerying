<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Google Map API</title>
    <link rel="stylesheet" href="assets/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript" src="assets/script.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Google Maps API</h1>
      <div id="map"></div><br/>
        <form>
          <label for="lat">Latitude:</label>
          <input type="number" id="lat" name="latitude" max="90" min="-90" step="0.01" placeholder = "-90 to 90"/>
          <label for="lon">Longitude:</label>
          <input type="number" id="lon" name="longitude" max="180" min="-180" step="0.01" placeholder = "-180 to 180" /> <br/>
          <label for="message">Message:</label>
          <input type="text" id="message" name="message" value="Option"/> <br/>
          <button>Place Marker</button>
        </form>
      </div>
    </body>
</html>
